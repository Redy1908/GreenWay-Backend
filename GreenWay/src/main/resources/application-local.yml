server:
  port: 8080

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8090/realms/GreenWay/protocol/openid-connect/certs
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/postgis
    username: postgis
    password: postgis
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
    show-sql: true
    database: postgresql
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
osrm:
  distance:
    url: http://localhost:5000/route/v1/driving/
  duration:
    url: http://localhost:5001/route/v1/driving/
  elevation:
    url: http://localhost:5002/route/v1/driving/
  standard:
    url: http://localhost:5003/route/v1/driving/
opentopodata:
  url: http://localhost:5004/v1/greenway?locations=
